<div class="container-fluid bg-light">
    <div class="row screen-height">
        <div *ngFor="let post of POSTS" class="col-12 col-md-4 mt-4">
            <div class="card text-center">
                <img src="{{post.cardImage}}" class="card-img-top" alt="{{post.cardImage}}">
                <div class="card-body">
                    <a class="fs-4 fw-bold" href="blog/{{post.id}}">{{post.title}}</a>
                    <p class="card-text">{{post.description}}</p>
                </div>
                <div class="card-footer bg-dark text-white">
                    Posted On {{post.date}}
                </div>
            </div>
        </div>
    </div>
</div>
